<h1>Create and sell your NFTs</h1>
<div class="card-container">
    <div class="card" *ngFor="let item of data">
        <div class="image mb-2"><img [src]="item.image" alt=""></div>
        <div class="title mb-2">{{item.title}}</div>
        <div class="details mb-2">{{item.details}}</div>
    </div>
</div>
